<style>

/* ===== CONTACT SECTION ===== */

.contact-section{
width:100%;
min-height:90vh;
background:linear-gradient(to right,#fff,#fed7aa);
display:flex;
justify-content:center;
align-items:center;
padding:40px 20px;
}

.contact-card{
width:100%;
max-width:520px;
background:white;
border-radius:30px;
padding:45px 35px;
text-align:center;
box-align:center;
box-shadow:0 18px 45px rgba(109,67,0,0.2);
}

/* image */

.contact-img{
width:150px;
height:150px;
border-radius:50%;
object-fit:cover;
margin-bottom:20px;
box-shadow:0 10px 30px rgba(109,67,0,0.3);
animation:imgPulse 4s infinite ease-in-out;
}

@keyframes imgPulse{
0%{transform:scale(1);}
50%{transform:scale(1.05);}
100%{transform:scale(1);}
}

/* heading */

.contact-title{
font-size:2.4rem;
color:rgb(109,67,0);
margin-bottom:30px;
font-weight:600;
}

/* rows */

.contact-row{
display:flex;
align-items:center;
gap:15px;
padding:16px 0;
border-bottom:1px solid rgba(0,0,0,0.08);
font-size:1rem;
justify-content:flex-start;
text-decoration:none;
color:#333;
transition:.3s;
}

.contact-row:hover{
transform:translateX(6px);
color:rgb(109,67,0);
}

.contact-row i{
width:38px;
height:38px;
border-radius:50%;
background:rgba(109,67,0,0.1);
display:flex;
align-items:center;
justify-content:center;
color:rgb(109,67,0);
font-size:15px;
}

/* Mobile */

@media(max-width:884px){
.contact-card{
padding:35px 25px;
}
.contact-title{
font-size:2rem;
}
}

</style>
</head>
